n class="hljs-params">(List&lt;String&gt; board, <span class="hljs-type">int</span> row)</span> &#123;<br>        <span class="hljs-comment">// 回溯完了，返回一种结果</span><br>        <span class="hljs-keyword">if</span> (row == board.size()) &#123;<br>            res.add(<span class="hljs-keyword">new</span> <span class="hljs-title class_">ArrayList</span>&lt;&gt;(board));<br>            <span class="hljs-keyword">return</span>;<br>        &#125;<br><br>        <span class="hljs-comment">// 尝试放在不同列</span><br>        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">cel</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; cel &lt; board.size(); cel++) &#123;<br>            <span class="hljs-keyword">if</span> (!isValid(board, row, cel)) &#123;<br>                <span class="hljs-keyword">continue</span>;<br>            &#125;<br><br>            <span class="hljs-comment">// 选择放置在第row行第cell列</span><br>            board.set(row, board.get(row).substring(<span class="hljs-number">0</span>, cel) + <span class="hljs-string">&#x27;Q&#x27;</span> + board.get(row).substring(cel + <span class="hljs-number">1</span>));<br>            backtrack(board, row + <span class="hljs-number">1</span>);<br>            <span class="hljs-comment">// 撤销选择</span><br>            board.set(row, board.get(row).substring(<span class="hljs-number">0</span>, cel) + <span class="hljs-string">&#x27;.&#x27;</span> + board.get(row).substring(cel + <span class="hljs-number">1</span>));<br>        &#125;<br>    &#125;<br><br>    <span class="hljs-comment">// 一共8种情况只需要考虑三种</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-type">boolean</span> <span class="hljs-title function_">isValid</span><span class="hljs-params">(List&lt;String&gt; board, <span class="hljs-type">int</span> row, <span class="hljs-type">int</span> cel)</span> &#123;<br>        <span class="hljs-comment">// 同一列是否存在皇后</span><br>        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> row - <span class="hljs-number">1</span>; i &gt;= <span class="hljs-number">0</span>; i--) &#123;<br>            <span class="hljs-keyword">if</span> (board.get(i).charAt(cel) == <span class="hljs-string">&#x27;Q&#x27;</span>) &#123;<br>                <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br>            &#125;<br>        &#125;<br><br>        <span class="hljs-comment">// 左上角是否存在皇后</span><br>        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> row - <span class="hljs-number">1</span>, j = cel - <span class="hljs-number">1</span>; i &gt;= <span class="hljs-number">0</span> &amp;&amp; j &gt;= <span class="hljs-number">0</span>; i--, j--) &#123;<br>            <span class="hljs-keyword">if</span> (board.get(i).charAt(j) == <span class="hljs-string">&#x27;Q&#x27;</span>) &#123;<br>                <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br>            &#125;<br>        &#125;<br><br>        <span class="hljs-comment">// 右上角是否存在皇后</span><br>        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> row - <span class="hljs-number">1</span>, j = cel + <span class="hljs-number">1</span>; i &gt;= <span class="hljs-number">0</span> &amp;&amp; j &lt; board.size(); i--, j++) &#123;<br>            <span class="hljs-keyword">if</span> (board.get(i).charAt(j) == <span class="hljs-string">&#x27;Q&#x27;</span>) &#123;<br>                <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br>            &#125;<br>        &#125;<br><br>        <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;<br>    &#125;<b span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-comment">/**</span><br><span class="hljs-comment"> * 正对角线上row和cel相等，所以判断在不在正对角线上需要用row-cel，可能出现负值，所以加上n，取值范围变成了[-n, n]反对角线上row+cel==n,取值范围[0, 2n]</span><br><span class="hljs-comment"> * </span><br><span class="hljs-comment"> **/</span><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">Solution</span> &#123;<br>    List&lt;List&lt;String&gt;&gt; res = <span class="hljs-keyword">new</span> <span class="hljs-title class_">ArrayList</span>&lt;&gt;();<br>    <br>    <span class="hljs-keyword">public</span> List&lt;List&lt;String&gt;&gt; <span class="hljs-title function_">solveNQueens</span><span class="hljs-params">(<span class="hljs-type">int</span> n)</span> &#123;<br>        <span class="hljs-comment">// 记录同一列有没有皇后</span><br>        <span class="hljs-type">boolean</span>[] cols = <span class="hljs-keyword">new</span> <span class="hljs-title class_">boolean</span>[n];<br>        <span class="hljs-comment">// 记录正对角线（左上到右下）有没有皇后</span><br>        <span class="hljs-type">boolean</span>[] diag1 = <span class="hljs-keyword">new</span> <span class="hljs-title class_">boolean</span>[<span class="hljs-number">2</span> * n];<br>        <span class="hljs-comment">// 记录反对角线有没有皇后</span><br>        <span class="hljs-type">boolean</span>[] diag2 = <span class="hljs-keyword">new</span> <span class="hljs-title class_">boolean</span>[<span class="hljs-number">2</span> * n];<br>        <span class="hljs-type">char</span>[][] board = <span class="hljs-keyword">new</span> <span class="hljs-title class_">char</span>[n][n];<br>        <br>        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt; n; i++) &#123;<br>            <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; j &lt; n; j++) &#123;<br>                board[i][j] = <span class="hljs-string">&#x27;.&#x27;</span>;<br>            &#125;<br>        &#125;<br><br>        backtrack(board, <span class="hljs-number">0</span>, cols, diag1, diag2);<br>        <span class="hljs-keyword">return</span> res;<br>    &#125;<br><br>    <span class="hljs-keyword">private</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">backtrack</span><span class="hljs-params">(<span class="hljs-type">char</span>[][] board, <span class="hljs-type">int</span> row, <span class="hljs-type">boolean</span>[] cols, <span class="hljs-type">boolean</span>[] diag1, <span class="hljs-type">boolean</span>[] diag2)</span> &#123;<br>        <span class="hljs-keyword">if</span> (row == board.length) &#123;<br>            res.add(construct(board));<br>            <span class="hljs-keyword">return</span>;<br>        &#125;<br><br>        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">col</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; col &lt; board.length; col++) &#123;<br>            <span class="hljs-type">int</span> <span class="hljs-variable">d1</span> <span class="hljs-operator">=</span> row - col + board.length;  <span class="hljs-comment">// 转换成正数</span><br>            <span class="hljs-type">int</span> <span class="hljs-variable">d2</span> <span class="hljs-operator">=</span> row + col;<br>            <span class="hljs-keyword">if</span> (cols[col] || diag1[d1] || diag2[d2]) &#123;<br>                <span class="hljs-keyword">continue</span>;<br>            &#125;<br><br>            board[row][col] = <span class="hljs-string">&#x27;Q&#x27;</span>;<br>            cols[col] = <span class="hljs-literal">true</span>;<br>            diag1[d1] = <span class="hljs-literal">true</span>;<br>            diag2[d2] = <span class="hljs-literal">true</span>;<br><br>            backtrack(board, row + <span class="hljs-number">1</span>, cols, diag1, diag2);<br><br>            board[row][col] = <span class="hljs-string">&#x27;.&#x27;</span>;<br>            cols[col] = <span class="hljs-literal">false</span>;<br>            diag1[d1] = <span class="hljs-literal">false</span>;<br>            diag2[d2] = <span class="hljs-literal">false</span>;<br>        &#125;<br>    &#125;<br><br>    <span class="hljs-keyword">private</span> List&lt;String&gt; <span class="hljs-title function_">construct</span><span class="hljs-params">(<span class="hljs-type">char</span>[][] board)</span> &#123;<br>        List&lt;String&gt; res = <span class="hljs-keyword">new</span> <span class="hljs-title class_">ArrayList</span>&lt;&gt;();<br>        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt; board.length; i++) &#123;<br>            res.add(<span class="hljs-keyword">new</span> <span class="hljs-title class_">String</span>(board[i]));<br>        &#125;<br>        <span class="hljs-keyword">return</span> res;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {

        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');

        }

      }
    });
